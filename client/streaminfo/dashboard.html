<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>stream-info dashboard</title>
    <script src="https://unpkg.com/monaco-editor@0.52.2/min/vs/loader.js"></script>
    <style>
      html,
      body,
      #container {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        background-color: #1e1e1e;
      }
      #controls {
        margin-bottom: 10px;
        padding-left: 10px;
        padding-top: 10px;
      }
      button {
        border: 1px solid gray;
        color: white;
        background-color: rgb(70, 70, 70);
      }

      button:active {
        background-color: rgb(90, 90, 90);
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button onclick="saveConfig()">ðŸ’¾ Store config</button>
    </div>
    <div id="container"></div>

    <script>
      let socket = null;
      let monacoEditor = null;

      function initMonaco() {
        require.config({
          paths: { vs: "https://unpkg.com/monaco-editor@0.52.2/min/vs" },
        });

        require(["vs/editor/editor.main"], function () {
          monacoEditor = monaco;
          monaco.languages.json.jsonDefaults.setDiagnosticsOptions({
            validate: true,
            schemas: [
              {
                uri: "http://stubits/streaminfo/schema.json",
                fileMatch: ["*"],
                schema: {
                  type: "array",
                  items: {
                    type: "object",
                    properties: {
                      active: { type: "boolean" },
                      keyword: { type: "string" },
                      title: { type: "string" },
                      category: { type: "string" },
                      content: { type: "string" },
                      url: { type: "string" },
                    },
                    required: ["keyword", "title", "content"],
                    additionalProperties: false,
                  },
                },
              },
            ],
          });

          const editorInstance = monaco.editor.create(document.getElementById("container"), {
            language: "json",
            theme: "vs-dark",
            automaticLayout: true,
          });

          initDashboard(editorInstance);
          setInterval(() => {
            initDashboard(editorInstance);
          }, 3000);
        });
      }

      function initDashboard(editorInstance) {
        if (!socket || socket.readyState === WebSocket.CLOSED) {
          socket = new WebSocket("ws://localhost:42754");

          socket.addEventListener("open", () => {
            console.log("Connected to WebSocket server");
          });

          socket.addEventListener("message", (event) => {
            console.log("Message from server.");
            editorInstance.setValue(event.data);
            editorInstance.getAction('editor.action.formatDocument').run();
          });

          socket.addEventListener("close", () => {
            console.log("WebSocket connection closed");
          });
        }
      }

      function saveConfig() {
        const editor = monacoEditor.editor.getModels()[0];

        const markers = monacoEditor.editor.getModelMarkers({ owner: "json" });
        if (markers.length > 0) {
          console.error(
            "Errors in JSON:",
            markers.map((m) => m.message).join(" ")
          );
          return;
        }

        const content = editor.getValue();
        console.log("Saving config.");
        socket.send(content);
      }

      initMonaco();
    </script>
  </body>
</html>
